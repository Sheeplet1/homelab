apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 8.10.4
      helm:
        releaseName: grafana
        valueFiles:
          - $values/apps/monitoring/values/grafana.values.yaml
    - repoURL: https://github.com/Sheeplet1/homelab.git
      targetRevision: grafana
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
