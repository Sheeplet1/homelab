# Create a storage class from microk8s default host storage class
# that allows data retention and volume expansion.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: microk8s.io/hostpath
volumeBindingMode: WaitForFirstConsumer
---
# Create a persistent volume to mount a local media folder into the container
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: jellyfin-media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: media-pv
  resources:
    requests:
      storage: 4Ti
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
  namespace: jellyfin-media
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: local-storage
  capacity:
    storage: 4Ti
  claimRef:
    kind: PersistentVolumeClaim
    name: media-pvc
    namespace: jellyfin-media
  # This is the local path on the physical storage drive.
  local:
    path: /storage
    path: /home/anthonyd/data
  # Bind this persistent volume to `homelab-0`. Change values to bind this PV to
  # a different node.
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homelab-0
