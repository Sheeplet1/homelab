apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://k8s-home-lab.github.io/helm-charts/
      chart: flaresolverr
      targetRevision: 6.0.3
      helm:
        releaseName: flaresolverr
        valueFiles:
          - $values/apps/media/values/flaresolverr.values.yaml
    - repoURL: https://github.com/Sheeplet1/homelab
      targetRevision: argocd
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: jellyfin-media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
