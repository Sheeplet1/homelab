apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://loeken.github.io/helm-charts
      chart: sonarr
      targetRevision: 4.0.12
      helm:
        releaseName: sonarr
        valueFiles:
          - $values/apps/media/values/sonarr.values.yaml
    - repoURL: https://github.com/Sheeplet1/homelab
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: jellyfin-media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
