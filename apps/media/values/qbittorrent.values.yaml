service:
  main:
    ports:
      http:
        port: 8080
  bittorrent:
    enabled: true
    ports:
      bittorrent:
        enabled: true
        port: 6881
        protocol: TCP

env:
  - name: PUID
    value: 1000
  - name: PGID
    value: 1000

ingress:
  main:
    enabled: true
    hosts:
      - host: qbittorrent.sheeplet.com
        paths:
          - path: /
            pathType: Prefix

persistence:
  config:
    enabled: true
    retain: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi

  downloads:
    enabled: true
    mountPath: /data
    storageClass: longhorn
    accessMode: ReadWriteMany
    size: 200Gi
    existingClaim: media-pvc

addons:
  vpn:
    enabled: true
    type: gluetun
    gluetun:
      image:
        repository: docker.io/qmcgaw/gluetun
        tag: v3.39.1
        pullPolicy: IfNotPresent
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    env:
      # - name: VPN_SERVICE_PROVIDER
      #   value: protonvpn
      # - name: VPN_TYPE
      #   value: wireguard
      # - name: WIREGUARD_PRIVATE_KEY
      #   valueFrom:
      #     secretKeyRef:
      #       name: media-secrets
      #       key: wireguard-private-key
      - name: VPN_SERVICE_PROVIDER
        value: private internet access
      - name: OPENVPN_USER
        valueFrom:
          secretKeyRef:
            name: media-secrets
            key: openvpn-user
      - name: OPENVPN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: media-secrets
            key: openvpn-password
      - name: VPN_PORT_FORWARDING
        value: on
      - name: PORT_FORWARD_ONLY
        value: on
      - name: FIREWALL_DEBUG
        value: on

sidecars:
  port-forward:
    image: docker.io/mjmeli/qbittorrent-port-forward-gluetun-server:latest
    env:
      - name: QBT_USERNAME
        valueFrom:
          secretKeyRef:
            name: media-secrets
            key: qbittorrent-username
      - name: QBT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: media-secrets
            key: qbittorrent-password
      - name: QBT_ADDR
        value: http://localhost:8080
      - name: GTN_ADDR
        value: http://localhost:8000
