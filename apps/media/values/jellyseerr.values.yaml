image:
  registry: docker.io
  repository: fallenbagel/jellyseerr

persistence:
  config:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce
    retain: true

ingress:
  main:
    enabled: true
    className: nginx-internal
    hosts:
      - host: jellyseerr.sheeplet.com
        paths:
          - path: /
            pathType: Prefix
probes:
  startup:
    spec:
      initialDelaySeconds: 30
