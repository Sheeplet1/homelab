persistence:
  config:
    type: persistentVolumeClaim
    size: 1Gi
    storageClass: longhorn
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /app/config
        readOnly: false
    retain: true

ingress:
  main:
    enabled: true
    className: nginx-internal
    hosts:
      - host: jellyseerr.sheeplet.com
        paths:
          - path: /
            pathType: Prefix
